<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 10 - Plugins jQuery - EBAC</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <h1>Cadastro</h1>
        <form action="">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Fulano da Silva">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="usuario@email.com.br">
            <label for="telephone">Telefone</label>
            <input type="tel" name="telephone" id="telephone" placeholder="(00)00000-0000">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
            <label for="adress">Endereço</label>
            <input type="text" name="adress" id="adress" placeholder="Rua Sicrano de tal">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000">
            <div id="btn-area">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/jquery.mask.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="scripts/messages_pt_BR.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
